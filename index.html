<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE ME-calculater made by kuldeep</title>
    <link rel="stylesheet" type="text/css" href="Calculater1.css">
    <link rel="stylesheet" type="text/css" href="Calculater2.css">
</head>
<body>
    <h1 class="text-center">CALCULATE ME</h1>
    <div class="container flex flex-col  item-center mx-auto"> <!--bg red class use for desining-->
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div>
    </div>
    <script src="Calculater.js"></script>
</body>
</html>
